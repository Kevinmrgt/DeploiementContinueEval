name: Deploy API

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: |
          cd api
          npm install
      
      - name: Run tests
        run: |
          cd api
          npm test
      
      - name: Create deployment artifact
        if: success() && startsWith(github.ref, 'refs/tags/')
        id: create_artifact
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Creating deployment artifact for version $VERSION"
          mkdir -p deployment
          cp -r api deployment/
          cp -r ansible deployment/
          tar -czf api-deployment-$VERSION.tar.gz deployment
          echo "artifact_name=api-deployment-$VERSION.tar.gz" >> $GITHUB_OUTPUT
      
      - name: Upload artifact
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v2
        with:
          name: deployment-package
          path: api-deployment-*.tar.gz
          retention-days: 5
          
      - name: Create release
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: api-deployment-*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANSIBLE_HOST_KEY_CHECKING: false
      
      - name: Notify deployment status
        if: always()
        run: |
          echo "Deployment status: ${{ job.status }}"
          echo "Artifact created: ${{ steps.create_artifact.outputs.artifact_name }}"
          
          # Si vous souhaitez réactiver la notification Slack plus tard,
          # vous pourrez le faire en décommentant le code ci-dessous et
          # en ajoutant votre webhook Slack dans les secrets GitHub
          
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Déploiement API ${{ job.status }}"}' \
          #   ${{ secrets.SLACK_WEBHOOK }}